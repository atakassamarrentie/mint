<div class="modal-content">
  <div class="modal-header bg-danger">
    <i class="ion-flame modal-icon"></i><span> {{vm.content.title}}</span>
  </div>
  <div class="modal-body text-center">{{vm.content.message}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="vm.done({{vm.content.id}},{{vm.content.rowId}})">OK</button>
     <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
