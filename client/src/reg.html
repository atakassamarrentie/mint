<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
    rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <main class="auth-main">
    <div class="auth-block" ng-controller="registerPageCtrl">
      <h1>Sign up to Mint Admin</h1>
      <a href="#" class="auth-link" ng-click="regPage()">New to Mint Admin? Sign up!</a>
      <form class="form-horizontal" name="regForm">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Username</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" name="username" ng-model="reg.username" ng-model-options="{ debounce: 1000 }" ng-change="unameValid('{{reg.username}}')"
              placeholder="Username" required>
            <div ng-if="userErr.message" ng-class="userErr.error ? 'form-error' : 'form-ok'">* {{userErr.message}}</div>
            <div class="progress" style="height=10px; margin-bottom:0px" ng-show=pending>
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100" style="width: 100%; height=10px">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="reg.firstName" name="reg.firstName" placeholder="First Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="reg.lastName" name="reg.lastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" name="email" ng-model="reg.email" ng-model-options="{ debounce: 1000 }" ng-change="mailValid('{{reg.email}}')"
              placeholder="Email" required>
            <div ng-if="mailErr.message" ng-class="mailErr.error ? 'form-error' : 'form-ok'">* {{mailErr.message}}</div>
            <div class="progress" style="height=10px; margin-bottom:0px" ng-show=pending2>
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100" style="width: 100%; height=10px">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" ng-model="reg.password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default btn-auth" ng-disabled="regForm.$invalid" ng-click="register(reg)">Sign up</button>
          </div>

        </div>
      </form>
    </div>
  </main>
</body>

</html>
