<div ng-hide="newItem.$visible">
    <button type="button" class="btn btn-info" ng-click="createItem()">Add new client +</button>
</div>

<table st-safe-src="clientCollection" st-table="displayedCollection" class="table table-striped">

    <thead>
        <tr class="sortable">
            <th st-sort="id" st-sort-default>ID</th>
            <th st-sort="title" st-sort-default>Title</th>
            <th st-sort="first_name">First Name</th>
            <th st-sort="last_name">Last Name</th>
            <th st-sort="email">E-mail</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th>
                <input st-search="first_name" placeholder="search for first name" class="input-sm form-control" type="search" />
            </th>
            <th>
                <input st-search="last_name" placeholder="search for last name" class="input-sm form-control" type="search" />
            </th>
            <th>
                <input st-search="email" placeholder="search for phone number" class="input-sm form-control" type="search" />
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in displayedCollection">
            <td class="table-id">{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.email}}</td>
            <td style="min-width:200px">
                <div ng-show="!rowform.$visible">
                    <button type="button" class="btn btn-info btn-icon" data-toggle="modal" ng-click="editItem(item)"><i class="ion-edit"></i></button>
                    <button type="button" class="btn btn-danger btn-icon" data-toggle="modal" ng-click="deleteItem(item)"><i class="ion-trash-b"></i></button>
                </div>
                <form editable-form name="rowform" onbeforesave="updateClient($data, item.id)" ng-show="rowform.$visible" shown="inserted == item">
                    <button type="submit" class="btn btn-success" ng-disabled="rowform.$waiting">save</button>
                    <button type="button" class="btn btn-warning" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()">cancel</button>
                </form>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="10"></div>
            </td>
        </tr>
    </tfoot>

</table>


<div class="form-group select-page-size-wrap" layout="row">
    Rows per page
    <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25,50,100]">
      </select>
</div>
