<div class="modal-content">
  <div class="modal-header bg-success">
    <i class="ion-flame modal-icon"></i><span> Add new client</span>
  </div>
  <div class="modal-body">
    <div ba-panel ba-panel-class="profile-page">
      <div class="panel-content">
        <form name="newClientForm" ng-submit="submitClient(newClient)">
          <h3 class="with-line">General Information</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputTitle" class="col-sm-4 control-label">Title</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.title" class="form-control" name="inputTitle" id="inputTitle" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputGender" class="col-sm-4 control-label">Gender</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="newClient.gender" selectpicker required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.first_name" class="form-control" id="inputFirstName" placeholder="" value="" required>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.last_name" class="form-control" id="inputLastName" placeholder="" value="" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputBirthday" class="col-sm-4 control-label">Birthday</label>
                <div class="col-sm-8">
                  <input type="date" ng-model="newClient.birth" class="form-control" id="inputBirthday" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>




          <h3 class="with-line">Contact Information</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" ng-model="newClient.email" class="form-control" id="inputEmail" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputPhone" class="col-sm-4 control-label">Phone</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.phone" class="form-control" id="inputPhone" placeholder="" value="">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputPhone2" class="col-sm-4 control-label">2nd Phone</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.phone2" class="form-control" id="inputPhone2" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputPhoneOffice" class="col-sm-4 control-label">Office Phone</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.phoneOffice" class="form-control" id="inputPhoneOffice" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>

          <h3 class="with-line">Customer Information</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputStartDate" class="col-sm-4 control-label">Start Date</label>
                <div class="col-sm-8">
                  <input type="date" ng-model="newClient.startDate" class="form-control" id="inputStartDate" placeholder="" value="">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="type" class="col-sm-4 control-label">Customer Type</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.custType" class=" form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1">Dominant</option>
                    <option value="2">Dinamic</option>
                    <option value="3">Human</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <h4 class="with-line">Hair</h4><br>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputHairLength" class="col-sm-4 control-label">Length</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.hairLength" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1">Long</option>
                    <option value="2">Medium</option>
                    <option value="3">Short</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputVolume" class="col-sm-4 control-label">Volume</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.volume" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Much</option>
                    <option value="false">Less</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputThickness" class="col-sm-4 control-label">Thickness</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.thickness" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Thick</option>
                    <option value="false">Thin</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputGreasy" class="col-sm-4 control-label">Greasy</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.greasy" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputWavy" class="col-sm-4 control-label">Wavy</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.wavy" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputCurly" class="col-sm-4 control-label">Curly</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.curly" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputColor" class="col-sm-4 control-label">Color</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.hairColor" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1">Black</option>
                    <option value="2">Brown</option>
                    <option value="3">Blond</option>
                    <option value="4">Auburn</option>
                    <option value="5">Chestnut</option>
                    <option value="6">Red</option>
                    <option value="7">Gray</option>
                    <option value="8">White</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <h4 class="with-line">Services</h4><br>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputHighLights" class="col-sm-4 control-label">Hihglights</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.highlights" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputHighLightsNoRea" class="col-sm-4 control-label">If not, why?</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.highlightsNoRea" class="form-control" id="inputHighLightsNoRea" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputKeratin" class="col-sm-4 control-label">Keratin</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.keratin" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputKeratinNoRea" class="col-sm-4 control-label">If not, why?</label>
                <div class="col-sm-8">
                  <input ng-model="newClient.keratinNoRea" type="text" class="form-control" id="inputKeratinNoRea" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputMassage" class="col-sm-4 control-label">Massage</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.massage" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputMassageNoRea" class="col-sm-4 control-label">If not, why?</label>
                <div class="col-sm-8">
                  <input ng-model="newClient.massageNoRea" type="text" class="form-control" id="inputMassageNoRea" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputDepilation" class="col-sm-4 control-label">Depilation</label>
                <div class="col-sm-8">
                  <select ng-model="newClient.depilation" class="form-control" selectpicker>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputDepilationNoRea" class="col-sm-4 control-label">If not, why?</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.depilationNoRea" class="form-control" id="inputDepilationNoRea" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>

          <h4 class="with-line">Consumption</h4><br>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputCofee" class="col-sm-4 control-label">Coffee</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.coffee" class="form-control" id="inputCofee" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputTee" class="col-sm-4 control-label">Tee</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.tee" class="form-control" id="inputTee" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>

          <h4 class="with-line">Next Family Event</h4><br>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputnextFamEvName" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="newClient.nextFamEvName" class="form-control" id="inputTee" placeholder="" value="">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputnextFamEvDate" class="col-sm-4 control-label">Date</label>
                <div class="col-sm-8">
                  <input type="date" ng-model="newClient.nextFamEvDate" class="form-control" id="inputnextFamEvDate" placeholder="" value="">
                </div>
              </div>
            </div>
          </div>

          <h4 class="with-line">Notes</h4><br>

          <div class="row">
            <div class="col-md-12">
              <textarea ng-model="newClient.note" class="form-control" id="inputTee" rows="5" style="resize: none;"></textarea>
            </div>
          </div>
          <br><br><br>




          <button type="submit" class="btn btn-success btn-auth" ng-disabled="newClientForm.$invalid">Submit</button>
          <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
        </form>
      </div>
    </div>



  </div>
  <div class="modal-footer">

  </div>
</div>
