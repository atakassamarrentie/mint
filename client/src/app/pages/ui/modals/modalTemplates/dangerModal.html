<div class="modal-content">
  <div class="modal-header bg-danger">
    <i class="ion-flame modal-icon"></i><span> {{title}}</span>
  </div>
  <div class="modal-body text-center">{{message}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">OK</button>
     <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
